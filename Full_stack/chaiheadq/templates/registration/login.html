{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
<form method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form>
<p>
    Don't have an Account?
    <a href="{% url "register" %}">Register</a>
</p>
{% endblock %}
